<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TILESticker - Claymorphismデザインのタスク管理アプリ。ToDo、メモ、リンク、リスト、日付の5種類のカードを管理できます。" />
    <link rel="icon" href="/icons/icon-192.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#e7ebf3" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TILESticker" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    <title>TILESticker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              if (typeof import !== 'undefined' && import.meta && import.meta.env && import.meta.env.DEV) {
                console.log('SW registered: ', registration);
              }
            })
            .catch(registrationError => {
              if (typeof import !== 'undefined' && import.meta && import.meta.env && import.meta.env.DEV) {
                console.log('SW registration failed: ', registrationError);
              }
            });
        });
      }
    </script>
  </body>
  </html>
